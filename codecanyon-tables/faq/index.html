<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Frequently Asked Questions Table - Responsive HTML and CSS table">
    <meta name="author" content="Your Name">
    <title>Frequently Asked Questions</title>

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div class="container">
        <h1>Frequently Asked Questions</h1>
        <div class="table-wrapper">
            <table class="faq-table">
                <tbody>
                    <tr class="faq-row">
                        <td>
                            <label class="question-wrapper">
                                <input type="checkbox" class="faq-toggle">
                                <div class="question">What payment methods do you accept?</div>
                                <div class="answer">
                                    We accept all major credit cards (Visa, MasterCard, American Express), PayPal, and bank transfers. For business customers, we also offer invoice payment options with net-30 terms upon approval.
                                </div>
                            </label>
                        </td>
                    </tr>
                    <tr class="gap-row"></tr>
                    <tr class="faq-row">
                        <td>
                            <label class="question-wrapper">
                                <input type="checkbox" class="faq-toggle">
                                <div class="question">What is your refund policy?</div>
                                <div class="answer">
                                    We offer a 30-day money-back guarantee on all our products. If you're not completely satisfied with your purchase, you can request a full refund within 30 days of the purchase date. No questions asked.
                                </div>
                            </label>
                        </td>
                    </tr>
                    <tr class="gap-row"></tr>
                    <tr class="faq-row">
                        <td>
                            <label class="question-wrapper">
                                <input type="checkbox" class="faq-toggle">
                                <div class="question">How long does shipping take?</div>
                                <div class="answer">
                                    Domestic orders typically arrive within 3-5 business days. International shipping can take 7-14 business days depending on the destination. Express shipping options are available at checkout for faster delivery.
                                </div>
                            </label>
                        </td>
                    </tr>
                    <tr class="gap-row"></tr>
                    <tr class="faq-row">
                        <td>
                            <label class="question-wrapper">
                                <input type="checkbox" class="faq-toggle">
                                <div class="question">Do you offer technical support?</div>
                                <div class="answer">
                                    Yes, we provide 24/7 technical support via email and live chat. Our support team typically responds within 2 hours during business hours and within 24 hours on weekends and holidays.
                                </div>
                            </label>
                        </td>
                    </tr>
                    <tr class="gap-row"></tr>
                    <tr class="faq-row">
                        <td>
                            <label class="question-wrapper">
                                <input type="checkbox" class="faq-toggle">
                                <div class="question">Can I change or cancel my order?</div>
                                <div class="answer">
                                    Orders can be modified or cancelled within 2 hours of placement. After this window, please contact our customer service team, and we'll do our best to accommodate your request before shipping.
                                </div>
                            </label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
